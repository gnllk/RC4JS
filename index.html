<!doctype html>
<html>

	<head>
		<title>RC4 Demo 1.0</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="css/web.css" />
	</head>

	<body>
		<div class="container">
			<div class="input-lo">
				<input type="text" class="text-edit full-width" id="pwd" />
			</div>
			<div class="input-lo">
				<input type="text" class="text-edit full-width" id="string" />
			</div>
			<div class="input-lo">
				<input type="text" class="text-edit full-width" id="rc4hex" />
			</div>
			<div class="input-lo">
				<input type="button" class="button full-width" value="加密" id="encri" />
			</div>
			<div class="input-lo">
				<input type="button" class="button full-width" value="解密" id="decri" />
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/jquery.onfb.1.1.js"></script>
<script type="text/javascript" src="./js/cr4.1.0.js"></script>
<script type="text/javascript">
	(function($) {
		$("#pwd").onfb({
			keyWord: "密匙(Key)"
		});
		$("#string").onfb({
			keyWord: "未加密字符串(unencripted string)"
		});
		$("#rc4hex").onfb({
			keyWord: "已加密字符串(encripted string)"
		});
		$("#encri").click(function() {
			$("#rc4hex").val(rc4Encript(encodeURI($.trim($("#string").val())), encodeURI($.trim($("#pwd").val()))));
		});
		$("#decri").click(function() {
			$("#string").val(decodeURI(rc4Decript($.trim($("#rc4hex").val()), encodeURI($.trim($("#pwd").val())))));
		});
	})(jQuery);
</script>
